<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="card">
    <div class="card-left">
      <h1>Login</h1>
      <p class="muted">If you are already a member, easily log in</p>

      <!-- If using Laravel: add method="POST" action="{{ route('login') }}" and @csrf -->
      <form id="loginForm" class="form">
        <input name="email" type="email" placeholder="Email" required />
        <div class="pwd-row">
          <input id="loginPassword" name="password" type="password" placeholder="Password" required />
          <button type="button" class="icon-btn" onclick="togglePassword('loginPassword')" aria-label="toggle">
            üëÅ
          </button>
        </div>
        <button type="submit" class="btn primary">Login</button>
        <div class="or">OR</div>
        <button type="button" class="btn outline">Login with Google</button>
        <a class="link small" href="#">Forgot my password</a>
        <p class="muted small">If you don't have an account, <a href="register.html">Register</a></p>
      </form>
    </div>

    <div class="card-right">
      <img src="gambar-login.png" alt="illustration" />
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
